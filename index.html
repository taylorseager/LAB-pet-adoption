<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label for="floatingInput">Name</label>
    </div>

    <div class="dropdown">
      <select class="form-select" id="type" aria-label="Default select example" required>
        <option selected>Select Pet Type</option>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Dino">Dino</option>
      </select>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="specialSkill" placeholder="Pet's special skill" required>
      <label for="floatingInput">Pet's Special Skill</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="color" placeholder="pet color" required>
      <label for="floatingInput">Pet color</label>
    </div>

    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="url" placeholder="image url" required>
      <label for="floatingInput">Image URL</label>
    </div>

    <input type="submit" value="Submit" id="submit-btn" class="btn btn-primary"></input>

  </form>
  <div class="btnGroup">
    <a href="#" id="dog-btn" class="btn btn-primary">Dog</a>
    <a href="#" id="cat-btn" class="btn btn-primary">Cat</a>
    <a href="#" id="dino-btn" class="btn btn-primary">Dino</a>
    <a href="#" id="all-btn" class="btn btn-primary">All</a>
  </div>

  <div id="pets"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
